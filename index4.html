<h1>快打旋風II</h1>
<img src="204147321_l.jpg" width="384" height="224">
<p>《快打旋風II》（日語：ストリートファイターII，英語：Street Fighter II，中國大陸和香港譯作「街頭霸王II」，簡稱街霸II）是日本CAPCOM公司的一套廣受歡迎的格鬥遊戲，於1991年推出。其遊戲中的人物以上集的隆（Ryu）和拳（Ken）為主角，而反派則是貝卡（日版：Vega，美版及歐版：M. Bison）。遊戲中的角色來自不同國度，有獨特的必殺技、完整防禦和進攻系統。</p>
