<h1>猴島小英雄</h1>
<img src="Monkey.jpg" width="194" height="260">
<p>此遊戲系列靈感來自於遊戲設計師羅恩·吉伯特在小說家提姆·鮑爾斯以海盜為題材的作品《幽靈海》，以及迪士尼樂園的遊樂設施《加勒比海盜》所獲得的點子。[1]
遊戲的世界觀是建立在以加勒比海為背景、充滿幻想的海盜世界，而每一代作品都添加著許多詼諧的對白及幽默的情節。另《猴島小英雄》與其它由LucasArts發行的冒險遊戲相同，在遊玩過程中不會有讓玩家角色死去、而結束遊戲的情況。[2]名。</p>
