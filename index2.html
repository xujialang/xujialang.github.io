<h1>超級瑪利歐兄弟</h1>
<img src="Super_Mario_Bros_box.jpg" width="371" height="256" />
<p>《超級瑪利歐兄弟》（日語：スーパーマリオブラザーズ，英語：Super Mario Bros.，中國大陸譯作「超級馬里奧兄弟」，中國大陸與台灣俗稱「超級瑪麗」，香港俗稱「孖寶兄弟」）是任天堂於1985年出品的著名橫版過關遊戲，作為1983年遊戲《瑪利歐兄弟》的續作在FC紅白機上推出。在遊戲《超級瑪利歐兄弟》中，玩家控制瑪利歐從庫巴手上設法營救碧姬公主。瑪利歐的弟弟路易吉只能在遊戲的多人模式中作為第二玩家加入，其角色情節與瑪利歐完全相同。</p>
